<app-menu></app-menu>
<div class="container register">
                <div class="row">
                    <div class="col-md-3 register-left">
                        <h3>Welcome</h3>
                    </div>
                    <div class="col-md-9 register-right">
                        <div class="tab-content" id="myTabContent">
                            <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                                <h3 class="register-heading">User Registration</h3>
                                <div class="row register-form">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <input type="text" class="form-control" placeholder="First Name *" name="firstName" [(ngModel)]="firstName" />
                                        </div>
                                        <div class="form-group">
                                            <input type="text" class="form-control" placeholder="Last Name *" name="lastName" [(ngModel)]="lastName" />
                                        </div>
                                        <div class="form-group">
                                            <input type="email" class="form-control" placeholder="Email *" name="email" [(ngModel)]="email" />
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <input type="text" class="form-control" placeholder="Username *" name="username" [(ngModel)]="username" />
                                        </div>
                                        <div class="form-group">
                                            <input type="text" class="form-control" placeholder="Password *" name="password" [(ngModel)]="password" />
                                        </div>
                                        <div class="form-group">
                                            <select class="form-control" name="role" [(ngModel)]="role">
                                                <option class="hidden"  selected disabled>Please select Role</option>
                                                <option value="user">User</option>
                                                <option>Faculty</option>
                                                <option>Admin</option>
                                            </select>
                                        </div>

                                        <input type="submit" class="btnRegister" (click)="addUser()" value="Register"/>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
<app-footer></app-footer>
