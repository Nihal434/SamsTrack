<div class="container">
  <div class="row">
    <div class="col-md-6">
      <label for="Username">Username</label>
    </div>
    <div class="col-md-6">
      <input type="text" class="form-control form-group" name="username" [(ngModel)]="username">
    </div>
  </div>
  <div class="row">
    <div class="col-md-6">
      <label for="Password">Password</label>
    </div>
    <div class="col-md-6">
      <input type="text" class="form-control form-group" name="password" [(ngModel)]="password">
    </div>
  </div>
  <div class="row">
    <button (click)="login()">Login</button>
  </div>
</div>
